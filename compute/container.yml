# Container.yml for the compute package
name: compute
version: 1.0.10
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip3 install numpy==1.22.3
  - pip3 install pandas
  - pip3 install tensorflow
  - pip3 install tensorflow_decision_forests
  # - pip3 install seaborn
  # - pip3 install matplotlib


files:
  - main.py

entrypoint:
  kind: task
  exec: main.py

actions:
  'compute':
    command:
    input:
    - name: housing
      type: IntermediateResult
    output:
    - name: output
      type: IntermediateResult

