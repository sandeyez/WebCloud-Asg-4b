# Container.yml for the visualization package
name: visualization
version: 1.0.5
kind: ecu

dependencies:
  - python3
  - python3-yaml
  - python3-pip

install:
  - pip3 install numpy==1.22.3
  - pip3 install matplotlib


files:
  - main.py

entrypoint:
  kind: task
  exec: main.py

actions:
  'visualize':
    command:
    input:
    - name: input
      type: IntermediateResult
    output:
    - name: output
      type: IntermediateResult
