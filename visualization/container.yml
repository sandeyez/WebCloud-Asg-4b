# Container.yml for the visualization package
name: visualization
version: 1.0.0
kind: ecu

dependencies:
  - python3
  - python3-yaml

files:
  - main.py

entrypoint:
  kind: task
  exec: main.py

actions:
  'visualize':
    command:
    input:
    - name: input
      type: IntermediateResult
    output:
    - name: output
      type: string
